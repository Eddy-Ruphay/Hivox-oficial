<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hivox – Cresce ouvindo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ÍCONES E MANIFESTO PWA -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#25D366" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Hivox</h1>
      <p class="slogan">Cresce ouvindo</p>
    </header>

    <main>
      <p>Descobre audiolivros incríveis em português e começa a crescer enquanto ouves.</p>
      
      <div class="buttons">
        <a href="#" class="btn">Ouvir amostras</a>
        <a href="https://wa.me/258841251204" class="btn whatsapp" target="_blank">Falar no WhatsApp</a>
      </div>

      <form id="newsletterForm">
        <h3>Recebe novidades por WhatsApp</h3>
        <input type="text" placeholder="Teu nome" name="name" required />
        <input type="tel" placeholder="Teu WhatsApp" name="phone" required />
        <button type="submit">Quero receber</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Hivox. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>

  <!-- SERVICE WORKER (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado'))
        .catch(err => console.log('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
