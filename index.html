<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hivox</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/headphones.png" />
  </head>
  <body>
    <div class="app">
      <!-- Topo: perfil e notificações -->
      <div class="top-bar">
        <div class="profile">
          <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="Perfil" />
          <span>Olá, Hivox</span>
        </div>
        <div class="notifications">
          <img src="https://img.icons8.com/ios-filled/30/appointment-reminders.png" alt="Notificações" />
        </div>
      </div>

      <!-- Barra de pesquisa -->
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar livros..." />
      </div>

      <!-- Banner tipo TV -->
      <div class="banner-tv">
        <img src="https://img.icons8.com/clouds/500/audio-wave--v2.png" alt="Destaques" />
      </div>

      <!-- Carrossel com livros -->
      <div class="books-carousel">
        <div class="book">
          <img src="https://img.icons8.com/fluency/96/open-book--v2.png" alt="Livro 1" />
          <p class="tag">Ouvir agora</p>
        </div>
        <div class="book">
          <img src="https://img.icons8.com/fluency/96/book-shelf.png" alt="Livro 2" />
          <p class="tag">Explorar</p>
        </div>
        <div class="book">
          <img src="https://img.icons8.com/fluency/96/ebook.png" alt="Livro 3" />
          <p class="tag">Detalhes</p>
        </div>
      </div>

      <!-- Barra inferior -->
      <nav class="bottom-nav">
        <a href="#" class="active">
          <img src="https://img.icons8.com/ios-filled/50/00b386/home.png" alt="Início" />
          <span>Início</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/book.png" alt="Catálogo" />
          <span>Catálogo</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/star--v1.png" alt="Favoritos" />
          <span>Favoritos</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/user.png" alt="Perfil" />
          <span>Perfil</span>
        </a>
      </nav>
    </div>
  </body>
</html>
