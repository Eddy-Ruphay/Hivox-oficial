<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hivox</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/headphones.png" />
    <style>
      :root {
        --vh: 100%;
      }

      @media screen and (max-width: 768px) {
        :root {
          --vh: 100vh;
        }
      }

      .app {
        height: calc(var(--vh) - 0px);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="content">
        <h1>Bem-vindo à Hivox!</h1>
        <p>Escolhe um menu abaixo para começar a ouvir.</p>
      </div>
      <nav class="bottom-nav">
        <a href="#" class="active">
          <img src="https://img.icons8.com/ios-filled/50/00b386/home.png" alt="Início" />
          <span>Início</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/book.png" alt="Catálogo" />
          <span>Catálogo</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/headphones.png" alt="Favoritos" />
          <span>Favoritos</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/user.png" alt="Perfil" />
          <span>Perfil</span>
        </a>
      </nav>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('SW registrado com sucesso'))
          .catch(err => console.log('Falha ao registrar SW:', err));
      }

      // Corrige altura da tela em dispositivos móveis (evita barra de endereço)
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
      }
      window.addEventListener('resize', setVH);
      setVH();
    </script>
  </body>
</html>
