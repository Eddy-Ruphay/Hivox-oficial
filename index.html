<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hivox</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/headphones.png" />
    <style>
      :root {
        --vh: 100%;
      }
      @media screen and (max-width: 768px) {
        :root {
          --vh: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="user-info">
          <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Perfil" class="avatar" />
          <span class="user-name">Olá, João!</span>
        </div>
        <div class="notifications">
          <img src="https://img.icons8.com/ios-filled/24/appointment-reminders.png" alt="Notificações" />
        </div>
      </header>

      <div class="search-bar">
        <input type="text" placeholder="Pesquisar livros, temas, autores..." />
      </div>

      <section class="banner">
        <p>Ouça as novidades da semana!</p>
      </section>

      <section class="book-grid">
        <div class="book-card">
          <img src="https://img.icons8.com/ios/100/book--v1.png" alt="Livro 1" />
          <div class="book-info">
            <span>Essencialismo</span>
            <div class="book-meta">
              <img src="https://img.icons8.com/ios-filled/20/headphones.png" alt="Áudio" />
              <button>Ouvir agora</button>
            </div>
          </div>
        </div>
        <div class="book-card">
          <img src="https://img.icons8.com/ios/100/book--v1.png" alt="Livro 2" />
          <div class="book-info">
            <span>O Poder do Hábito</span>
            <div class="book-meta">
              <img src="https://img.icons8.com/ios-filled/20/headphones.png" alt="Áudio" />
              <button>Ouvir agora</button>
            </div>
          </div>
        </div>
        <div class="book-card">
          <img src="https://img.icons8.com/ios/100/book--v1.png" alt="Livro 3" />
          <div class="book-info">
            <span>Rápido e Devagar</span>
            <div class="book-meta">
              <img src="https://img.icons8.com/ios-filled/20/headphones.png" alt="Áudio" />
              <button>Ouvir agora</button>
            </div>
          </div>
        </div>
      </section>

      <nav class="bottom-nav">
        <a href="#" class="active">
          <img src="https://img.icons8.com/ios-filled/50/00b386/home.png" alt="Início" />
          <span>Início</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/book.png" alt="Catálogo" />
          <span>Catálogo</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/headphones.png" alt="Favoritos" />
          <span>Favoritos</span>
        </a>
        <a href="#">
          <img src="https://img.icons8.com/ios/50/user.png" alt="Perfil" />
          <span>Perfil</span>
        </a>
      </nav>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('SW registrado com sucesso'))
          .catch(err => console.log('Falha ao registrar SW:', err));
      }

      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
      }
      window.addEventListener('resize', setVH);
      setVH();
    </script>
  </body>
</html>
